    <div class="container mt-4">

        <div class="info-container text-center">
            <h3>Gestión de Materias</h3>
                   </div>
        <div class="form-container">
            <h2>Registrar Nueva Materia</h2>
            <form id="materiaForm">
                <div class="form-group">
                    <label for="materiaNombre">Nombre de la Materia:</label>
                    <input type="text" id="materiaNombre" name="materiaNombre" class="form-control" placeholder="Ejemplo: Matemáticas" required>
                </div>
                <div class="form-group">
                    <label for="materiaCodigo">Código de la Materia:</label>
                    <input type="text" id="materiaCodigo" name="materiaCodigo" class="form-control" placeholder="Ejemplo: MAT001" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar Materia</button>
            </form>
        </div>
        <div class="table-container">
            <h3>Lista de Materias</h3>
            <table id="tablaMaterias" class="table table-striped">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>MAT001</td>
                        <td>Matemáticas</td>
                        <td>
                            <button class="btn btn-warning btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>FIS001</td>
                        <td>Física</td>
                        <td>
                            <button class="btn btn-warning btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
